<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Play:wght@400;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>K-Power: Тюнинг авто</title>
</head>

<body>
	<div class="wrapper">
		<header id="header" class="header">
			<div class="container">
				<div id="header__body" class="header__body">
					<a href="#" class="header__logo">
						<img id="logo" src="img/icons/header/whitelogo.svg" alt="">
					</a>
					<div class="header__burger">
						<span></span>
					</div>
					<nav class="header__menu">
						<ul class="header__list">
							<li>
								<a id="header__link-1" href="#" class="header__link">услуги</a>
							</li>
							<li>
								<a id="header__link-2" href="#" class="header__link">полезная информация</a>
							</li>
							<li>
								<a id="header__link-3" href="#" class="header__link">ответы на вопросы</a>
							</li>
							<li>
								<a id="header__link-4" href="#" class="header__link">наши контакты</a>
							</li>
							<li>
								<a href="https://www.youtube.com/user/KPOWERtuning/" class="header__link youtube-button"
									target="_blank">
									<img src="img/icons/header/youtube-logo.svg" alt="">
									<span>наш youtube-канал</span>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<div class="main__slider">
					<div class="main__slider-item">
						<div class="main__slider-item-top">
							<div class="main__title">
								капитальный ремонт двигателей «‎под ключ»
							</div>
							<div class="main__button-container">
								<a href="#" class="main__button">все услуги</a>
							</div>
						</div>
						<div class="main__slider-item-bottom">
							<div class="bottom-middle">
								<video poster="img/img/main/video.jpg" src="#">
									<source src="#" type="video/mp4">
								</video>
							</div>
						</div>
					</div>
					<div class="main__slider-item">
						<div class="main__slider-item-top">
							<div class="main__title">
								капитальный ремонт двигателей «‎под ключ»
							</div>
							<div class="main__button-container">
								<a href="#" class="main__button">все услуги</a>
							</div>
						</div>
						<div class="main__slider-item-bottom">
							<div class="bottom-middle">
								<video poster="img/img/main/video.jpg" src="#">
									<source src="#" type="video/mp4">
								</video>
							</div>
						</div>
					</div>
					<div class="main__slider-item">
						<div class="main__slider-item-top">
							<div class="main__title">
								капитальный ремонт двигателей «‎под ключ»
							</div>
							<div class="main__button-container">
								<a href="#" class="main__button">все услуги</a>
							</div>
						</div>
						<div class="main__slider-item-bottom">
							<div class="bottom-middle">
								<video poster="img/img/main/video.jpg" src="#">
									<source src="#" type="video/mp4">
								</video>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="main__slider-bottom">
				<div class="bottom-left">
					<span id="change-num">01</span>
					<p>/03</p>
				</div>
				<div class="bottom-right">
					<div class="bottom-arrows"></div>
					<div id="mainscreen__scrolldown" class="bottom-mouse">
						<span>узнать больше</span>
						<img src="img/icons/main/mouse.svg" alt="">
					</div>
				</div>
			</div>
		</main>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
